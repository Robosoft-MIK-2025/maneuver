local_planner:
  # Maximum and minimum velocities
  max_vel_x: 0.5             # Maximum forward linear velocity (m/s)
  min_vel_x: 0.1             # Minimum forward linear velocity (m/s)
  max_vel_y: 0.0             # Maximum lateral velocity (m/s) – usually 0 for diff drive
  max_vel_theta: 1.0         # Maximum angular velocity (rad/s)

  # Acceleration limits
  acc_lim_x: 1.0             # Linear acceleration (m/s²)
  acc_lim_y: 0.0             # Lateral acceleration (m/s²)
  acc_lim_theta: 2.0         # Angular acceleration (rad/s²)

  # Controller update rate
  controller_frequency: 20.0 # Hz

  # Simulation parameters
  sim_time: 1.0              # Time to simulate trajectories (s)
  vx_samples: 10             # Number of linear velocity samples
  vy_samples: 0              # Number of lateral velocity samples
  vtheta_samples: 20         # Number of angular velocity samples

  # Goal and path biases
  goal_distance_bias: 24.0   # Weight for heading toward the goal
  path_distance_bias: 32.0   # Weight for following the global path
  occdist_scale: 0.01        # Penalty for proximity to obstacles

  # Goal tolerances
  xy_goal_tolerance: 0.05    # Position tolerance at goal (m)
  yaw_goal_tolerance: 0.05   # Orientation tolerance at goal (rad)
  goal_tolerance: 0.05       # Generic goal tolerance (m)

  # Oscillation / recovery parameters
  oscillation_timeout: 0.0   # Time before considering robot stuck (s), 0 = disabled
  oscillation_distance: 0.5  # Minimum movement distance before considering stuck (m)

  # Obstacle parameters
  min_obstacle_dist: 0.1     # Minimum distance to obstacles (m)
  lookahead_distance: 0.5    # Distance ahead to check for obstacles (m)

# Optional: You can add more advanced tuning parameters if needed
# e.g., trajectory scoring weights, footprint padding, etc.
